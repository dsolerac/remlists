remlists.list.write.config.jdbc.username=sa
remlists.list.write.config.jdbc.password=

remlists.list.write.config.datasource.driver-class-name=org.h2.Driver
remlists.list.write.config.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
remlists.list.write.config.jpa.database=H2

remlists.list.write.config.jpa.hibernate.ddl-auto=none

remlists.list.write.config.jpa.show-sql=true
remlists.list.write.config.jpa.generate-ddl=false

remlists.list.write.config.jdbc.hikari.connectiontimeout=20000
remlists.list.write.config.jdbc.hikari.idletimeout=300000
remlists.list.write.config.jdbc.hikari.maxlifetime=600000
remlists.list.write.config.jdbc.hikari.maximumpoolsize=25
remlists.list.write.config.jdbc.hikari.minimumidle=5

remlists.list.write.config.kafka.bootstrap-servers=127.0.0.1:9092
remlists.list.write.config.kafka.group-id=remlists-list-write


spring.profiles.active=test
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

remlists.list.write.spring.datasource.url=jdbc:h2:mem:remlists-list-DB-TEST;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE


